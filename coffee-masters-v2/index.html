<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Masters Checkout</title>
    <link
  href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
  rel="stylesheet"
/>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <img src="https://btholt.github.io/complete-intro-to-web-dev-v3/images/coffee_masters_logo.png" alt="logo" class="logo">
        <h1 class="title">Coffee Masters</h1>
    </header>
    <main class="page">
        <article class="payment-info">
            <div class="items-box box">
                <h2 class="box-header">ITEMS</h2>
                <ul class="items">
                    <li class="item">
                        <p class="quantity">1x</p>
                        <p class="product">Cappuccino</p>
                        <p class="price">£3.35</p>
                        <div class="specs">
                            <p class="spec">Lite Foam</p>
                        </div>
                    </li>
                    <li class="item">
                        <p class="quantity">1x</p>
                        <p class="product">Cappuccino</p>
                        <p class="price">£3.85</p>
                        <div class="specs">
                            <p class="spec">Lite Milk</p>
                            <p class="spec">Double Espresso</p>
                        </div>
                    </li>
                    <li class="item">
                        <p class="quantity">1x</p>
                        <p class="product">Croissant</p>
                        <p class="price">£2.45</p>
                        <div class="specs">
                            <p class="spec">Butter</p>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="name-box box">
                <h2 class="box-header">NAME</h2>
                <div class="input-container name">
                    <label for="name" class="name-label label">Name of order</label>
                    <input type="text" class="name-input input" placeholder="Ford Perfect">
                </div>
            </div>
            <div class="payment-box box">
                <h2 class="box-header">PAYMENT</h2>
                <div class="input-container cn">
                    <label for="cn" class="cn-label label">Card Number</label>
                    <input type="text" class="cn-input input" placeholder="1234 5678 9012 3456">
                </div>
                <div class="input-container ccv">
                    <label for="ccv" class="ccv-label label">CCV Number</label>
                    <input type="text" class="ccv-input input" placeholder="001">
                </div>
            </div>
        </article>
        <article class="pricing">
            <div class="pricing-table">
                <table class="prices">
                    <tr>
                        <td>Subtotal:</td>
                        <td>£19.27</td>
                    </tr>
                    <tr>
                        <td>Tax:</td>
                        <td>£0.96</td>
                    </tr>
                    <tr class="final-totals">
                        <td>Total:</td>
                        <td>£20.23</td>
                    </tr>
                </table>
                <button class="checkout-btn">Place order</button>
            </div>
        </article>

    </main>
</body>
</html>
