<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">
        <div class="input">
            0
        </div>
        <div class="row row-1">
            <button class="cancel btn">C</button>            
            <button class="backspace btn">&#8592;</button>            
            <button class="divide operator btn" value="/">&#247;</button>                      
        </div>
        <div class="row row-2">
            <button class="btn num" value="7">7</button>            
            <button class="btn num" value="8">8</button>            
            <button class="btn num" value="9">9</button>                      
            <button class="multiply operator btn" value="*">&#215;</button>                      
        </div>
        <div class="row row-3">
            <button class="btn num" value="4">4</button>            
            <button class="btn num" value="5">5</button>            
            <button class="btn num" value="6">6</button>                      
            <button class="subtract operator btn" value="-">-</button>                      
        </div>
        <div class="row row-4">
            <button class="btn num" value="3">3</button>            
            <button class="btn num" value="2">2</button>            
            <button class="btn num" value="1">1</button>                      
            <button class="addition operator btn" value="+">+</button>                      
        </div>
        <div class="row row-5">
            <button class="zero btn num" value="0">0</button>            
            <button class="equals operator btn" value="=">=</button>            
                    
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
