<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle Clone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <h1>Wordle Clone</h1>
    </header>
    <main class="main-container">
        <section class="guess-container" tabindex="-1">
            <div class="letter-box letter-0 incorrect"></div>
            <div class="letter-box letter-1 correct"></div>
            <div class="letter-box letter-2 almost"></div>
            <div class="letter-box letter-3"></div>
            <div class="letter-box letter-4"></div>
            <div class="letter-box letter-5"></div>
            <div class="letter-box letter-6"></div>
            <div class="letter-box letter-7"></div>
            <div class="letter-box letter-8"></div>
            <div class="letter-box letter-9"></div>
            <div class="letter-box letter-10"></div>
            <div class="letter-box letter-11"></div>
            <div class="letter-box letter-12"></div>
            <div class="letter-box letter-13"></div>
            <div class="letter-box letter-14"></div>
            <div class="letter-box letter-15"></div>
            <div class="letter-box letter-16"></div>
            <div class="letter-box letter-17"></div>
            <div class="letter-box letter-18"></div>
            <div class="letter-box letter-19"></div>
            <div class="letter-box letter-20"></div>
            <div class="letter-box letter-21"></div>
            <div class="letter-box letter-22"></div>
            <div class="letter-box letter-23"></div>
            <div class="letter-box letter-24"></div>
            <div class="letter-box letter-25"></div>
            <div class="letter-box letter-26"></div>
            <div class="letter-box letter-27"></div>
            <div class="letter-box letter-28"></div>
            <div class="letter-box letter-29"></div>
        </section>
    </main>
    <script src="wordle.js"></script>
</body>
</html>
